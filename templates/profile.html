    <title>으늘의 프로필</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .jumbotron {
            width: 800px;
            margin-top: 50px;
            background-color: #72a772;
        }

        .text1 {
            color: white;
        }

        #btn-post-box {
            background-color: rgba(27, 91, 27, 0.88);
        }

        #btn-fix-box {
            background-color: rgba(27, 91, 27, 0.88);
        }

        .btn_register {
            margin-top: 20px;
            background-color: #72a772;
        }

        .hero-body {
            background-color: #7ac07a;
        }

        .btn_mypage {
            background-color: #72a772;
        }


        .wrap {
            width: 900px;
            margin: auto;

        }

        #cards-box {
            object-fit: cover;

            display: flex;

            padding: 50px 300px 50px 300px;
            margin: auto;

        }

        .comment {
            color: blue;
            font-weight: bold;
        }

        #post-box {
            width: 500px;
            margin: 20px auto;
            padding: 50px;
            border: #396270 solid;
            border-radius: 5px;
        }

        #cards-box2 {

            margin: 50px 300px 0 300px;
        }

        .table {
            font-size: xx-large;
            width: 80%;
            max-width: 800px;
            margin: auto;
            table-layout: fixed;
        }

        #cards-box {

            display: flex;
            justify-content: center;
            padding: 50px 300px 50px 300px;
            margin: auto;

        }

        .section_card {
            display: flex;
            justify-content: center;
            text-align: center;

        }

        #sumcal {
            font-size: xx-large;
        }

        .card_img {
            width: 300px;
            height: 200px;
        }

        .card-body {
            background-color: #ebf6eb;
        }

        .calsum {

            width: 800px;
            margin: auto;
        }

    </style>
    <script>
        //let userid = '{{ userid }}'
        $(document).ready(function () {
            listing();
            showkcal();
            show_food();
        });

        function openmain() {
            window.location.href = "/"
        }

        function openClose() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-post-box").text("입력하기");
            } else {
                $("#post-box").show();
                $("#btn-post-box").text("닫기");
            }
        }

        function openClose2() {
            if ($("#post-box").css("display") == "block") {
                $("#post-box").hide();
                $("#btn-fix-box").text("수정하기");
            } else {
                $("#post-box").show();
                $("#btn-fix-box").text("닫기");
            }
        }


        //프로필 등록
        function posting() {
            let height = $('#height').val()
            let weight = $("#weight").val()
            let goal_cal = $("#goal_cal").val()
            if (height == "") {
                alert("키를 입력해주세요")
                $("#height").focus()
                return;
            }
            if (weight == "") {
                alert("몸무게를 입력해주세요")
                $("#weight").focus()
                return;
            }
            if (goal_cal == "") {
                alert("하루목표 칼로리를 입력해주세요")
                $("#goal_cal").focus()
                return;
            }
            $.ajax({
                type: "POST",
                url: "/api/profile_post",
                data: {myid_give: "{{ userid }}", heigt_give: height, weight_give: weight, goal_cal_give: goal_cal},
                success: function (response) {
                    alert(response["msg"])
                    window.location.href = "/profile?status_give=old"
                }
            });
        }

        //수정
        function adjusing() {
            let height = $('#height').val()
            let weight = $("#weight").val()
            let goal_cal = $("#goal_cal").val()
            if (height == "") {
                alert("키를 입력해주세요")
                $("#height").focus()
                return;
            }
            if (weight == "") {
                alert("몸무게를 입력해주세요")
                $("#weight").focus()
                return;
            }
            if (goal_cal == "") {
                alert("하루목표 칼로리를 입력해주세요")
                $("#goal_cal").focus()
                return;
            }
            $.ajax({
                type: "POST",
                url: "/api/profile_adjust",
                data: {myid_give: "{{ userid }}", heigt_give: height, weight_give: weight, goal_cal_give: goal_cal},
                success: function (response) {
                    alert("수정되었습니다.")
                    window.location.href = "/profile?status_give=old"
                }
            });
        }

        function listing() {
            $.ajax({
                type: "GET",
                url: "/api/profile?myid={{ userid }}",
                data: {},
                success: function (response) {
                    let profiles = response['profiles']
                    let status = response['status']
                    let userid = "{{ userid }}"

                    if (status == 'old') {
                        for (let i = 0; i < profiles.length; i++) {
                            let height = profiles[i]['height']
                            let weight = profiles[i]['weight']
                            let goal_cal = profiles[i]['goal_cal']
                            let bmiscore = profiles[i]['bmiscore']
                            let bmi = profiles[i]['bmi']
                            let bmicolor = ""
                            if (bmi == "정상") {
                                bmicolor = "color:green"
                            } else if (bmi == "저체중") {
                                bmicolor = "color:blue"
                            } else {
                                bmicolor = "color:red"
                            }
                            let temp_html = `<li >${userid}님의 프로필&nbsp;&nbsp;&nbsp;</li><li >키 :${height}&nbsp;&nbsp;&nbsp;</li>
<li >몸무게 : ${weight}&nbsp;&nbsp;&nbsp;</li>
<li >일일 최대 섭취 칼로리 : ${goal_cal}&nbsp;&nbsp;&nbsp;</li>
<li >bmi : ${bmiscore} <span style=${bmicolor}> ${bmi}</span >&nbsp;&nbsp;&nbsp;</li>
                            `
                            $('#tbody-box').append(temp_html)
                        }
                    } else {
                        let temp_html = `<li >${userid}님! 프로필을 입력해주세요!!&nbsp;&nbsp;&nbsp;</li>`
                        $('#tbody-box').append(temp_html)

                    }
                }
            })
        }


        function showkcal() {
            $('#cards-box').empty()
            $('#sumcal').empty()

            $.ajax({
                type: "GET",
                url: "/api/profile_cal?myid={{ userid }}",
                data: {},
                success: function (response) {
                    let date_kalsum = response['date_kalsum']
                    let goal_cal = response['goal_cal']
                    console.log(goal_cal)
                    if (goal_cal != "") {
                        let goal = goal_cal[0]['goal_cal']

                        let userid = "{{ userid }}"

                        for (let i = 0; i < date_kalsum.length; i++) {
                            let day_cal = date_kalsum[i]['total']
                            let day = date_kalsum[i]['_id']['date']

                            if (goal < day_cal) {
                                let dis = parseInt(day_cal) - parseInt(goal)
                                let temp_html = `<div class="calsum">
  <div class="container">
    <p >${day} ${userid}님의 총 섭취 칼로리는 <span style="color: #fcc419">${day_cal} </span> 입니다.!</p>
<p>목표칼로리인 ${goal} 보다 ${dis} <span style="color: red">초과 되었습니다.<p>

  </div>
</div>
                        `
                                $('#sumcal').append(temp_html)
                            } else {
                                let temp_html = `<div class="calsum">
  <div class="container">
    <p >${day} ${userid}님의 총 섭취 칼로리는 <span style="color: #fcc419">${day_cal} </span> 입니다.!</p>
<p>목표칼로리인 ${goal} 보다 낮습니다. <p>

  </div>
</div>
                        `

                                $('#sumcal').append(temp_html)
                            }

                            {#$('#sumcal').append(temp_html)#}
                        }
                    } else {
                        return

                    }

                }
            })
        }

        function show_food() {
            $("#cards-box").empty()
            $.ajax({
                type: "GET",
                url: "/api/profile_food?myid={{ userid }}",
                data: {},
                success: function (response) {
                    let foods = response['all_foods']
                    for (let i = 0; i < foods.length; i++) {
                        let food_name = foods[i]['food_name']
                        let food_date = foods[i]['food_date']
                        let food_kcal = foods[i]['food_kcal']
                        let file = foods[i]['file']
                        let temp_html = `<div class="card card_made">
                                               <img class="card-img-top card_img"
                                                    src="../static/img/${file}"
                                                    alt="Card image cap">
                                               <div class="card-body">
                                                   <a class="card-title">${food_name}</a>
                                                   <p class="card-text">날짜: ${food_date}</p>
                                                   <p class="card-text comment">${food_kcal} Kcal</p>
                                               </div>
                                           </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            });
        }

        function logout() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

    </script>


</head>

<body>

                <a class="button btn_mypage" onclick="openmain()">
                    <strong>오늘의칼로리</strong>
                </a>

                    Log out
                </a>

<section class="hero is-success">
    <div class="hero-body">
        <p class="title">
            오늘의 프로필
        </p>
        <p class="subtitle">
            Write your profile
        </p>
    </div>
</section>

<div class="wrap">

    {% if status=="new" %}
        <div class="jumbotron">
            <h1 class="display-4 text1">프로필 입력기</h1>
            <p class="lead text1">프로필이 아직 입력이 안되었습니다. 입력해주세요!</p>
            <hr class="my-4">
            <p class="lead">
                <button onclick="openClose()" id="btn-post-box" type="button" class="btn btn-primary">입력하기
                </button>
            </p>
        </div>
        <div id="post-box" class="form-post" style="display:none">
            <div>
                <div class="form-group">
                    <label for="height">키cm</label>
                    <input id="height" class="form-control" placeholder="0000">
                </div>
                <div class="form-group">
                    <label for="weight">몸무게</label>
                    <input id="weight" class="form-control" placeholder="0000">
                </div>
                <div class="form-group">
                    <label for="goal_cal">하루 목표 칼로리(성인남성:2400,성인여성:2200) </label>
                    <input id="goal_cal" class="form-control" placeholder="0000Kcal">
                </div>


                <button type="button" class="btn btn-primary btn_register" onclick="posting()">등록</button>
            </div>
        </div>

    {% else %}
        <div class="jumbotron">
            <h1 class="display-4 text1">프로필 수정기</h1>
            <p class="lead text1">기존 프로필 수정가능합니다.</p>
            <hr class="my-4">
            <p class="lead">
                <button onclick="openClose2()" id="btn-fix-box" type="button" class="btn btn-primary">수정하기
                </button>
            </p>
        </div>


        <div id="post-box" class="form-post" style="display:none">
            <div>
                <div class="form-group">
                    <label for="height">키cm</label>
                    <input id="height" class="form-control" placeholder="0000">
                </div>
                <div class="form-group">
                    <label for="weight">몸무게</label>
                    <input id="weight" class="form-control" placeholder="0000">
                </div>
                <div class="form-group">
                    <label for="goal_cal">하루 목표 칼로리(성인남성:2400,성인여성:2200) </label>
                    <input id="goal_cal" class="form-control" placeholder="0000Kcal">
                </div>


                <button type="button" class="btn btn-primary btn_register" onclick="adjusing()">수정</button>
            </div>
        </div>
    {% endif %}
</div>

<table class="table">

    <tbody id="tbody-box">


    </tbody>
</table>

<div class="calsum" id="sumcal">

</div>


<section class="section_card">
    <div id="cards-box" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="card">
            <img class="card-img-top"
                 src="https://www.eurail.com/content/dam/images/eurail/Italy%20OCP%20Promo%20Block.adaptive.767.1535627244182.jpg"
                 alt="Card image cap">
            <div class="card-body">
                <a target="_blank" href="#" class="card-title">여기 기사 제목이 들어가죠</a>
                <p class="card-text">기사의 요약 내용이 들어갑니다. 동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라만세 무궁화 삼천리 화려강산...</p>
                <p class="card-text comment">여기에 코멘트가 들어갑니다.</p>
            </div>
        </div>
    </div>
</section>
